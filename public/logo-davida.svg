<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0E0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative circle -->
  <circle cx="120" cy="40" r="35" 
    stroke="url(#textGradient)" 
    stroke-width="2" 
    fill="none" 
    opacity="0.3"
  />
  
  <!-- Decorative lines -->
  <path d="M50 40 H90" stroke="url(#textGradient)" stroke-width="1" opacity="0.2" />
  <path d="M150 40 H190" stroke="url(#textGradient)" stroke-width="1" opacity="0.2" />
  
  <!-- Logo text -->
  <text 
    x="120" 
    y="48" 
    font-family="Great Vibes, cursive" 
    font-size="48" 
    fill="url(#textGradient)"
    text-anchor="middle"
    filter="url(#glow)"
  >
    Davida
  </text>
</svg> 